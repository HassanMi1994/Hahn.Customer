<div>
    <div *ngIf="loadCompelete">
        <form>
            <div class="col-xs-3 col-sm-12">
                <div class="mb-3 row">
                    <a class="btn btn-info" routerLink="/customers/new">New Customer</a>
                </div>
                <div class="mb-3 row">
                    <input id="table-filtering-search" placeholder="Search in table (All Columns)" class="form-control"
                        type="text" [formControl]="filter" />
                </div>
            </div>

        </form>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Account No.</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of  customers$ | async ; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td><ngb-highlight [result]="customer.firstName" [term]="filter.value"></ngb-highlight></td>
                    <td><ngb-highlight [result]="customer.lastName " [term]="filter.value"></ngb-highlight></td>
                    <td><ngb-highlight [result]="customer.email " [term]="filter.value"></ngb-highlight></td>
                    <td><ngb-highlight [result]="customer.bankAccountNumber" [term]="filter.value"></ngb-highlight></td>
                    <td><button class=""><a href="{{'/customers/details/'+customer.id}}">Details</a></button></td>
                    <td><button class=""><a href="{{'/customers/edit/'+customer.id}}">Edit</a></button></td>
                    <td> <button>Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
