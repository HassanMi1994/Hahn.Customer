<div>
    <h2>
        {{customer?.lastName}} {{customer?.firstName}} Details
    </h2>
    <br>
    <br>
    <br>
    <hr>

    <div *ngFor="let c of customer | keyvalue" class="row">

        <div class="col-6">
            <h3>
                {{c.key|readableTitleCase}}
            </h3>
        </div>
        <div class="col-6">
            <h3>
                <b>
                    {{c.value}}
                </b>
            </h3>
        </div>
        <hr>
    </div>
